<div>
    Name: <input type="text" data-bind="value: vm.name"/> 
      
    <button data-bind="click: add">Add</button>

    <h2>People</h2>
      
    <ul data-bind="foreach: people">
        <li data-bind="text: $data.name, click: $parent.select"></li>
    </ul>
      
    <h2>Selected Person</h2>
    <h3 data-bind="text: vm.selectedPerson.name"></h3>
</div>
